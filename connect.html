<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Coast Guns - Connect</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        .input-group input {
            flex: 1;
        }
        label, input, textarea, button {
            margin-bottom: 10px;
            width: 100%;
            font-size: 18px;
        }
        input, textarea {
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
        }
        button {
            background-color: gold;
            color: darkred;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Gold Coast Guns</a>
        <nav>
            <a href="index.html#shop">Shop</a>
            <a href="connect.html">Connect</a>
        </nav>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Have questions? Reach out to us!</p>
        <form action="https://formsubmit.co/sababa.m.2000@gmail.com" method="POST">
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        &copy; 2025 Gold Coast Guns. All rights reserved.
    </footer>
</body>
</html>
